<!doctype html>
<html>
<head>
    <meta charset="UTF-8">
    <title>固定定位</title>
    <style>
        /* 固定定位是由绝对定位衍生出来的，不同之处在于固定定位的包含块是视口 */
        /* 固定定位适合用来创建始终停留在页面相同位置的元素 */
        .header {
            position: fixed;
            top: 0px;
            left: 0px;
            padding: 20px;
            width: 98%;
            height: 50px;
            background-color: bisque;
            color: chocolate;
            font-size: 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
    </style>
</head>
<body>
    <div class="header">
        <span>首页</span>
        <span>我的申请</span>
        <span>我的审批</span>
        <span>用户管理</span>
        <span>权限管理</span>
    </div>
</body>
</html>
