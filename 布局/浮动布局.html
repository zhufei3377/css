<!doctype html>
<html>
<head>
    <meta charset="UTF-8">
    <title>浮动布局</title>
    <style>
        /* 利用浮动原理来布局通常都是想实现块级元素的水平方向布局；如下例子将4个div水平排列 */
        .item {
            float: left;
            width: 24%;
            height: 200px;
            border: 1px solid burlywood;
        }
        .item:not(:last-of-type) {
            margin-right: 10px;
        }
        .header::after {
            content: " ";
            display: block;
            clear: both;
        }
    </style>
</head>
<body>
    <div class="header">
        <div class="item"></div>
        <div class="item"></div>
        <div class="item"></div>
        <div class="item"></div>
    </div>
    <div class="content">
        <p>这里是内容</p>
    </div>
</body>
</html>
