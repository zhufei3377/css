<!doctype html>
<html>
<head>
    <meta charset="UTF-8">
    <title>文本过长展示</title>
    <style>
        span {
            width: 150px;
            display: inline-block;
            text-overflow: ellipsis;
            overflow: hidden;
            white-space: nowrap;
        }
    </style>
</head>
<body>
    <span>这里是非常长的一段文本信息，宽度不够展示省略号。</span>
</body>
</html>
